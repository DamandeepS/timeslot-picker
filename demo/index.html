<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>timeslot-picker demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../timeslot-picker.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        timeslot-picker {
          --timeslot-unit-width: 95px;
          --timeslot-unit-height: 95px;
          --timeslot-font-size: 12px;
        }

        timeslot-picker {
           --timeslot-picker-tooltip-background: blue;
           --timeslot-picker-scroll-btn-background: #000;
           --timeslot-picker-scroll-btn-color: #fff;
           --timeslot-picker-scroll-btn-user-select: none;
           --timeslot-picker-scroll-btn-border: none;
           --timeslot-picker-scroll-left-btn-border-radius: 5px 0 0 5px;
           --timeslot-picker-scroll-right-btn-border-radius:  0 5px 5px 0;
           --timeslot-picker-scroll-btn-font: 100 30px monospace;
           --timeslot-overlay-container-border-left: 8px solid #000E;
           --timeslot-overlay-container-border-right: 8px solid #000E;
           --timeslot-overlay-container-background: #b297ff;
           --timeslot-unit-border: none;
           --timeslot-border-radius: 5px;
           --timeslot-unavailable-color: #eee;
           --timeslot-available-color: #333;
           --timeslot-available-bg: orange;
           --timeslot-unavailable-bg: red;
           --timeslot-slider-thumb-background: #000;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic timeslot-picker demo</h3>
      <demo-snippet>
        <template>
          <timeslot-picker>
          </timeslot-picker>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
